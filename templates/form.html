<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body class="bg-light">
<div class="container=fluid">
<h2  class="text-center text-white bg-dark">THE DATA FORM</h2>
<br>
<br>
</div>

<table align="center">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

<tr>
<th>First name</th>
<td> <input type="text"  name="name1"></td>
</tr>

<tr>
<th>Last name </th>
<td> <input type="text"  name="name2"></td>
</tr>

<tr>
<th>Age </th>
<td><input type="number" name="name3" ></td>
</tr>

<tr>
<th>Gender</th>
<td>
<input type="radio"  name="gender" value="male">Male
<input type="radio"  name="gender" value="Female">Female
<input type="radio"  name="gender" value="others">Others
</td>

</tr>
<tr>
<th>Email</th>
<td><input type="email"  name="name4" ></td>
</tr>

<tr>
<th>Mob</th>
<td><input type="number"  name="name5"></td>
</tr>

<tr>
<th>Qualification</th>
 <td><input type="text" name="name6"></td>
</tr>

<tr>
<th>Dob</th>
<td><input type="date" name="name7"></td>
</tr>

<tr>
<th>Username</th>
<td><input type="text" name="name8"></td>
</tr>

<tr>
<th>Password</th>
<td><input type="text" name="name9"></td>
</tr>

<tr>
<th>Image</th>
<td><input type="file"  name="name10"></td>
</tr>

<tr>
<td align ="center" colspan="2">
<input type="submit" value="Submit" class="btn btn-dark" >

</body>
</html>
