<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>


<body class="bg-light">
<div class="container=fluid">
<h2  class="text-center text-white bg-dark">THE DATA FORM</h2>
<br>
<br>
</div>

<table align="center">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

<tr>
<th>First name</th>
<td> <input type="text"  name="name1" value="{{userprofilekey.Firstname}}"></td>
</tr>

<tr>
<th>Last name </th>
<td> <input type="text"  name="name2" value="{{userprofilekey.Lastname}}"></td>
</tr>

<tr>
<th>Age </th>
<td><input type="number"  name="name3" value="{{userprofilekey.Age}}" ></td>
</tr>

<tr>
<th>Gender</th>
<td><input type="text" class="form-control" name="gender" value="{{userprofilekey.Gender}}"></td>
</tr>

<th>Email</th>
<td><input type="email"  name="name4" value="{{userprofilekey.Email}}"></td>
</tr>

<tr>
<th>Mob</th>
<td><input type="number"  name="name5" value="{{userprofilekey.Mob}}"></td>
</tr>

<tr>
<th>Qualification</th>
 <td><input type="text"  name="name6" value="{{userprofilekey.Qualification}}"></td>
</tr>

<tr>
<th>Dob</th>
<td><input type="date"  name="name7" value="{{userprofilekey.Dob}}"></td>
</tr>

<tr>
<th>Username</th>
<td><input type="text"  name="name8" value="{{userprofilekey.Username}}"></td>
</tr>

<tr>
<th>Password</th>
<td><input type="text"  name="name9" value="{{userprofilekey.Password}}"></td>
</tr>

<tr>
<th>Image</th>
<td>
    <img src="{{ userprofilekey.Image.url }}" alt="Current Image" style="max-width: 100px; max-height: 100px;">
    <input type="file" class="form-control" name="name10">
    <label>
        <input type="checkbox" name="change_image"> Change Image
        </label>
    </td>
</tr>

<tr>
<td align ="center" colspan="2">
<input type="submit" value="Submit" class="btn btn-dark" >

</body>
</html>
